<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}
    <style>
            @font-face {
                font-family: PoppinsBlack;
                src: url(/static/fonts/poppins-black-1-maisfontes.otf);
                    }
    </style>
</head>
<body style='text-align: center; margin-left: auto; margin-right: auto;'>

    {% if user.is_authenticated %}
        <div style='width: 50%; float:right;margin-top: 30px;'>
            <p style='text-align: right; margin-right: 50px;'><a href="{% url 'logout' %}">logout</a></p>
        </div>
        <div style='width: 50%; float: left;margin-top: 30px;'>
            <p style='text-align: left; margin-left: 50px;'><a href="{% url 'index' %}">Home</a></p>
        </div>
        {% block body %}
        {% endblock %}

        {% block script %}
        {% endblock %}
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
        
    {% endif %}
</body>
</html>
